user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    upstream KaiKaiBlog {
      server 127.0.0.1:3000; # nuxt 项目监听PC端端口
      keepalive 64;
    }  
      
    upstream BlogServer {
      server 127.0.0.1:4000; # nuxt 服务Koa2监听PC端端口
      keepalive 64;
    }

    server {
      listen       80 default_server;
      listen       [::]:80 default_server;
      server_name  kaikaio.com;
      return 301 https://kaikaio.com;
      include /etc/nginx/default.d/*.conf;
	
      location / {
        proxy_pass http://KaiKaiBlog;
      }
	
      error_page 404 /404.html;
      location = /404.html {
      }

      error_page 500 502 503 504 /50x.html;
      location = /50x.html {
      }
    }

    server{
      listen 80;
      server_name api.kaikaio.com;
      return 301 https://api.kaikaio.com;
      location / {
        proxy_pass http://BlogServer;
        add_header Access-Control-Allow-Origin *;
      }
    }

    server{
      listen 80;
      server_name admin.kaikaio.com;
      return 301 https://admin.kaikaio.com;
      location / {
        alias /var/lib/jenkins/workspace/Kaikaio_Admin/build/;
        autoindex on;
        index index.html;
        try_files $uri /index.html;    
      }
    }

    server{
      listen 80;
      server_name sso.kaikaio.com;
      return 301 https://sso.kaikaio.com;
      location / {
        alias /var/lib/jenkins/workspace/Kaikaio_SSO_Login/dist/;
        autoindex on;
        index index.html;
        try_files $uri /index.html;
      }
    }

    server {
        listen       443 ssl http2;
        server_name  kaikaio.com;

        ssl_certificate /root/nuxt_ssl/5165581_kaikaio.com.pem;
        ssl_certificate_key /root/nuxt_ssl/5165581_kaikaio.com.key;
        
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
        proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Nginx-Proxy true;
          proxy_cache_bypass $http_upgrade;
          proxy_pass http://KaiKaiBlog;
        }
        

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    server{
      listen 443 http2;
      server_name api.kaikaio.com;
      ssl_certificate /root/api_ssl/4828397_api.kaikaio.com.pem;
      ssl_certificate_key /root/api_ssl/4828397_api.kaikaio.com.key;

      ssl_session_cache shared:SSL:1m;
      ssl_session_timeout  10m;

      ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_prefer_server_ciphers on;
      location / {
        proxy_pass http://BlogServer;
      }
    }

    server{
      listen 443 http2;
      server_name admin.kaikaio.com;
      ssl_certificate /root/admin_ssl/4828402_admin.kaikaio.com.pem;
      ssl_certificate_key /root/admin_ssl/4828402_admin.kaikaio.com.key;

      ssl_session_cache shared:SSL:1m;
      ssl_session_timeout  10m;

      ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_prefer_server_ciphers on;

      set $cors '';
      if ($http_origin ~* "^http://localhost:7099") {
        set $cors $http_origin;
      }
      if ($http_origin ~* "^https://qiankun.kaikaio.com") {
        set $cors $http_origin;
      }
      location / {
        add_header Access-Control-Allow-Origin 'http://localhost:7099';
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

      if ($request_method = 'OPTIONS') {
          return 204;
      }
        alias /var/lib/jenkins/workspace/Kaikaio_Admin/build/;
        autoindex on;
        index index.html;
        try_files $uri /index.html;
      }
    }

    server{
      listen 443 http2;
      server_name sso.kaikaio.com;
      ssl_certificate /root/sso_ssl/5167854_sso.kaikaio.com.pem;
      ssl_certificate_key /root/sso_ssl/5167854_sso.kaikaio.com.key;

      ssl_session_cache shared:SSL:1m;
      ssl_session_timeout  10m;

      ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_prefer_server_ciphers on;
      location / {
        alias /var/lib/jenkins/workspace/Kaikaio_SSO_Login/dist/;
        autoindex on;
        index index.html;
        try_files $uri /index.html;
      }
    }
}

